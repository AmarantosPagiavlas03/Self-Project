<!DOCTYPE html>
<html>
<head>
    <title>Team Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <h2>Team Dashboard</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Welcome, {{ user.username }}</h5>
                <p class="card-text">Here you can manage your team and view team statistics.</p>
                <a href="{% url 'team_profile' %}" class="btn btn-primary">View Team Profile</a>
                <a href="{% url 'team_statistics' %}" class="btn btn-secondary">View Team Statistics</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
