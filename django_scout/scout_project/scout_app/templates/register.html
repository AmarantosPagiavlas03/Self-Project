<!DOCTYPE html>
<html>
<head>
    <title>Register - Scout Project</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>

    <!-- Main Register Content -->
    <main class="login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-5x text-primary" style="margin-top: 100px;"></i>
                <h1 class="h3 mt-3 font-weight-normal">Create Your Account</h1>
            </div>

            <form method="post" class="needs-validation" novalidate style="max-width: 500px; margin: auto;">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_first_name">First Name</label>
                    <input type="text" name="first_name" id="id_first_name" 
                           class="form-control" placeholder="Enter your first name" 
                           required autofocus>
                </div>

                <div class="form-group">
                    <label for="id_last_name">Last Name</label>
                    <input type="text" name="last_name" id="id_last_name" 
                           class="form-control" placeholder="Enter your last name" 
                           required>
                </div>

                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" name="email" id="id_email" 
                           class="form-control" placeholder="Enter your email" 
                           required>
                </div>

                <div class="form-group">
                    <label for="id_role">Role</label>
                      <select name="role" id="id_role" class="form-control" required>
                        <option value="" selected disabled>Role</option>
                          {% for value, label in form.role.field.choices %}
                            <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                      </select>
                </div>

                <div class="form-group">
                    <label for="id_password1">Password</label>
                    <input type="password" name="password1" id="id_password1" 
                           class="form-control" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label for="id_password2">Confirm Password</label>
                    <input type="password" name="password2" id="id_password2" 
                           class="form-control" placeholder="Confirm your password" required>
                </div>

                {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-danger" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
                {% endif %}

                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    <i class="fa fa-user-plus"></i> Register
                </button>

                <div class="text-center mt-4">
                    <p class="text-muted">Already have an account? 
                        <a href="{% url 'login' %}" class="text-primary">Login here</a>
                    </p>
                </div>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
