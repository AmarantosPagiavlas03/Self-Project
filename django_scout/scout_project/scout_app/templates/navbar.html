{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Scout Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <!-- hide navbar search on search.html -->
                {% if not request.resolver_match.url_name == 'search' %}
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0" id="searchForm">
                        <input class="form-control mr-sm-2" type="search" id="searchInput" name="query" placeholder="Search players..." aria-label="Search">
                    </form>
                    <div class="dropdown-menu" id="searchResultsDropdown" aria-labelledby="searchInput">
                    </div>
                </li>
                {% endif %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/search.js' %}"></script>
