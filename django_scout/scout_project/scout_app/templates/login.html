<!DOCTYPE html>
<html>
<head>
    <title>Login - Scout Project</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>

    <!-- Main Login Content -->
    <main class="login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <i class="fas fa-user-circle fa-5x text-primary" style="margin-top: 100px;"></i>
                <h1 class="h3 mt-3 font-weight-normal">Welcome Back!</h1>
            </div>

            <form method="post" class="needs-validation" novalidate style="max-width: 500px; margin: auto;">
                {% csrf_token %}
                
                <!-- Custom Form Fields -->
                <div class="form-group">
                    <label for="id_username">Username or Email</label>
                    <input type="text" name="username" id="id_username" 
                           class="form-control" placeholder="Enter your username or email" 
                           required autofocus>
                </div>

                <div class="form-group">
                    <label for="id_password">Password</label>
                    <div class="input-group">
                        <input type="password" name="password" id="id_password" 
                               class="form-control" placeholder="Enter your password" required >
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" 
                                    id="togglePassword">
                                <i class="fa fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Message for incorrect input -->
                {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-danger" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
                {% endif %}

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                    <a href="#" class="float-right">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    <i class="fa fa-sign-in-alt"></i> Login
                </button>

                <div class="text-center mt-4">
                    <p class="text-muted">Don't have an account? 
                        <a href="{% url 'register' %}" class="text-primary">Create one</a>
                    </p>
                </div>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Password Toggle Script -->
    <script>
        document.getElementById('togglePassword').addEventListener('click', function(e) {
            const passwordInput = document.getElementById('id_password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
